<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        #flashBox {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;

            position: absolute;

            background-color: black;
        }
    </style>
</head>
<body>
    <script>
        let websocket = new WebSocket("ws://82.39.51.234:8765/sync");

        websocket.onmessage = (event) => {
            if (event.data === "startFlash") {
                document.getElementById("flashBox").style.backgroundColor = "white";
            }
            if (event.data === "endFlash") {
                document.getElementById("flashBox").style.backgroundColor = "black";
            }
        }
    </script>

    <div id="flashBox"></div>
</body>
</html>
